<div class="glossary">
  <h3 class="glossary-header">Glossary</h3>
  <ul class="glossary-list">
    {% for term in site.data.hao_terms %}
    <li class="glossary-definition hidden" data-definition='{{ term.ID }}'><a target="_blank" href='{{ term.URI }} '>{{term.title}}</a>: {{ term.definition}}<button class="drop-button" id = "{{ term.ID }}">x</button></li>
    {% endfor %}
  </ul>
</div>
